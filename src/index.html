<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RingLite</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="background-dim"></div>
    <div id="ring"></div>
    <div id="brand">RINGLITE</div>
    <div id="slider-left" class="ring-slider" title="Background dimming">
      <span class="slider-icon">●</span>
      <input type="range" id="dim-slider" min="0" max="100" value="0" orient="vertical">
      <span class="slider-icon">○</span>
    </div>
    <div id="slider-right" class="ring-slider" title="Temperature (cool → warm)">
      <span class="slider-icon">☽</span>
      <input type="range" id="temp-slider" min="0" max="100" value="0" orient="vertical">
      <span class="slider-icon">☀</span>
    </div>
    <div id="bottom-controls">
      <button id="help-btn" class="control-btn" title="Help (H)">?</button>
      <button id="quit-btn" class="control-btn" title="Quit (Esc)">⏻</button>
    </div>
    <div id="help" class="hidden">
      <div id="license-status" class="license-status"></div>
      <p><kbd>Drag</kbd> Move</p>
      <p><kbd>Scroll</kbd> Resize</p>
      <p><kbd>+/-</kbd> Resize</p>
      <p><kbd>Arrows</kbd> Nudge</p>
      <p id="license-help-item"><kbd>L</kbd> License</p>
      <div class="help-links">
        <a href="https://www.ringlite.app/privacy" target="_blank">Privacy</a>
        <span>·</span>
        <a href="https://www.ringlite.app/terms" target="_blank">Terms</a>
      </div>
    </div>
    <div id="license-modal" class="hidden">
      <div class="modal-content">
        <h2>Enjoying RingLite?</h2>
        <p class="modal-subtitle">Your free trial has ended. Upgrade to Pro for unlimited use.</p>
        <div class="modal-actions">
          <a href="https://www.ringlite.app" target="_blank" class="btn-primary">Buy Pro - $7</a>
          <button id="enter-license-btn" class="btn-secondary">Enter License Key</button>
        </div>
        <div id="license-input-section" class="hidden">
          <textarea id="license-key-input" placeholder="Paste your license key here..."></textarea>
          <div class="license-actions">
            <button id="activate-btn" class="btn-primary">Activate</button>
            <button id="cancel-license-btn" class="btn-secondary">Cancel</button>
          </div>
          <p id="license-error" class="error hidden"></p>
        </div>
        <button id="close-nag-btn" class="btn-dismiss">Continue with limitations</button>
      </div>
    </div>
  </body>
</html>
