<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RingLite</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="background-dim"></div>
    <div id="ring"></div>
    <div id="help">
      <div class="help-content">
        <div id="license-status" class="license-status"></div>
        <h3>Controls</h3>
        <p><kbd>Drag</kbd> Move ring</p>
        <p><kbd>Scroll</kbd> Resize</p>
        <p><kbd>+</kbd> / <kbd>-</kbd> Resize</p>
        <p><kbd>Arrow keys</kbd> Nudge</p>
        <p><kbd>H</kbd> Toggle help</p>
        <p><kbd>L</kbd> Enter license</p>
        <p><kbd>Esc</kbd> Quit</p>
        <div class="dim-control">
          <label for="dim-slider">Background Dim</label>
          <input type="range" id="dim-slider" min="0" max="100" value="0">
          <span id="dim-value">0%</span>
        </div>
        <p class="tip">Tip: Turn up screen brightness and add dimming for a stronger effect.</p>
      </div>
    </div>
    <div id="license-modal" class="hidden">
      <div class="modal-content">
        <h2>Enjoying RingLite?</h2>
        <p class="modal-subtitle">Your free trial has ended. Upgrade to Pro for unlimited use.</p>
        <div class="modal-actions">
          <a href="https://ringlite.ljs.app" target="_blank" class="btn-primary">Buy Pro - $7</a>
          <button id="enter-license-btn" class="btn-secondary">Enter License Key</button>
        </div>
        <div id="license-input-section" class="hidden">
          <textarea id="license-key-input" placeholder="Paste your license key here..."></textarea>
          <div class="license-actions">
            <button id="activate-btn" class="btn-primary">Activate</button>
            <button id="cancel-license-btn" class="btn-secondary">Cancel</button>
          </div>
          <p id="license-error" class="error hidden"></p>
        </div>
        <button id="close-nag-btn" class="btn-dismiss">Continue with limitations</button>
      </div>
    </div>
  </body>
</html>
