<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RingLite</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body>
    <div id="ring"></div>
    <div id="help" class="hidden">
      <div class="help-content">
        <h3>Controls</h3>
        <p><kbd>Drag</kbd> Move ring</p>
        <p><kbd>Scroll</kbd> Resize</p>
        <p><kbd>+</kbd> / <kbd>-</kbd> Resize</p>
        <p><kbd>Arrow keys</kbd> Nudge</p>
        <p><kbd>H</kbd> Toggle help</p>
        <p><kbd>Esc</kbd> Quit</p>
      </div>
    </div>
  </body>
</html>
